<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Abastecimiento</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
              <img src="images/tracsa.png" alt="Logo de la empresa">
            </div>
            <div class="search-bar">
              <input type="text" placeholder="Buscar...">
              <button onclick="search()">Buscar</button>
            </div>
          </div>
          <nav>
            <ul>
              <li><a href="#">Iniciar Sesión</a></li>
              <li><a href="#">Ingresar</a></li>
            </ul>
          </nav>
    </header>
    <section id="team-details">
      <!-- Aquí mostrarás los detalles del equipo seleccionado -->
      <h2>Detalles del Equipo</h2>
      <div id="team-members">
        <!-- Aquí se cargarán los detalles de los miembros del equipo seleccionado -->
      </div>
    </section>
  
    <section id="team-buttons">
      <!-- Botones para cada equipo -->
      <button class="team-button" onclick="toggleTeamInfo('abastecimiento')">Abastecimiento</button>
      <button class="team-button" onclick="toggleTeamInfo('controldeinv')">Control de Inventario</button>
      <!-- Agrega más botones según sea necesario -->
    </section>
  
    <section id="team-info-container">
      <!-- Contenedor para la información detallada de cada equipo -->
      <div class="team-info" id="abastecimiento-info">
        <h2>Detalles de Abastecimiento</h2>
        <p>Información específica para el equipo de Abastecimiento.</p>
        <!-- Agrega más información según sea necesario -->
      </div>
      <div class="team-info" id="controldeinv-info">
        <h2>Detalles de Control de Inventario</h2>
        <p>Información específica para el equipo de Control de Inventario.</p>
        <!-- Agrega más información según sea necesario -->
      </div>
      <!-- Agrega más bloques de información según sea necesario -->
    </section>
  
    <script src="script-details.js"></script>
  </body>
  </html>
